<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="font-sans bg-Pale-blue h-screen grid place-items-center">
      <div class="w-[calc(100%-2rem)] tablet:w-[24rem] bg-white rounded-3xl overflow-hidden">
        <img class="w-full" src="./images/illustration-hero.svg" alt="" />
        <div class="p-4 text-center">
          <h3 class=" mt-6 text-2xl font-black text-Dark-blue">Order Summary</h3>
          <p class="mt-6 text-base text-Desaturated-blue font-medium">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div
            class="flex mt-6 bg-Very-pale-blue rounded p-4 justify-between items-center"
          >
            <div class="flex">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                <g fill="none" fill-rule="evenodd">
                  <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                  <path
                    fill="#717FA6"
                    fill-rule="nonzero"
                    d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                  />
                </g>
              </svg>
              <div class="flex flex-col ml-4 text-base">
                <span class="text-Dark-blue font-black"> Annual Plan</span>
                <span class="text-Desaturated-blue font-bold">$59.99/year</span>
              </div>
            </div>
            <a
              href=""
              class="underline-offset-1 underline text-Bright-blue font-bold"
              >Change</a
            >
          </div>
         <div class="flex flex-col mt-6 gap-4">
          <button class="text-Very-pale-blue font-bold bg-Bright-blue p-4 rounded-2xl">Proceed to Paymen</button>
          <button class="font-black text-Desaturated-blue">Cancel Order</button>
         </div>
        </div>
      </div>
      <div class="attribution mt-5">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sitthisak Intarak</a>.
      </div>
    </main>
  </body>
</html>
